{% assign day = include.day %}
{% assign post = include.post %}
<article class="present {% if post %}openable{% endif %}" onclick="{% if post %}this.classList.add('opened'); {% endif %}">
  <div class="present__pane {% if post %}shine{% endif %}" onclick="this.classList.remove('shine')"id="day-{{ day }}">
    <date class="present__date" datetime="{{ day | date: '%FT%T%s' }}">
      {{ day | date: '%e' }}
    </date>
  </div>

  {% if post %}
  <div class="present__content flexbox-row">
    <div class="present-textStyle">
      <a href="{{ post.url | absolute_url }}.html" rel="bookmark">
        <h2>
          {{ post.title }}
        </h2>

        {{ post.excerpt }}

        <div style="font-size: 2em; text-align: center">🎁</div>
      </a>
    </div>
  </div>
  {% endif %}
</article>
